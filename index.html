<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <script type="text/javascript" src="./js/index.js" defer></script>
</head>
<body>
    <div class="sign-up-container">
        <div class="img-container">
            <img src="https://plus.unsplash.com/premium_photo-1676955432195-d744e29c60f7?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" />
        </div>

        <div class="form-container">
            <h3>Create your free Account</h3>
            <form action="" method="post">
                <section class="personal-information">
                    <label for='full-name'>
                        <p>Full name</p>
                        <input type="text" id="full-name" name="full-name" placeholder="Enter your Full Name here" />
                    </label>

                    <label for='email'>
                        <p>Email</p>
                        <input type="email" id="email" name="email" />
                    </label>

                    <label for='birthdate'>
                        <p>Birthdate</p>
                        <input type="date" id="birthdate" name="birthdate" />
                    </label>
                   
                    <label for='password'>
                        <p>Password</p>
                        <input type="password" id="password" name="password" />
                    </label>
                </section>
                <button type="submit">Create Account</button>
                <p>Already have a account? <a href="">Log in</a></p>
            </form>

            <h2>-OR-</h2>
            <div class="sign-up-with">
                <div class="sign-up-with-btn">
                    <img src="./src/Google.png" alt="google-logo">
                    <p>Sign up with Google</p>
                </div>
                <div class="sign-up-with-btn">
                    <img src="./src/GitHub.png" alt="github-logo">
                    <p>Sign up with Github</p>
                </div>
            </div>

            <p class="copyright">djkier &copy; 2024</p>
        </div>
        
    </div>
</body>
</html>
