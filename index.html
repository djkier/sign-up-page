<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="icon" href="https://lh3.googleusercontent.com/a/ACg8ocJlGnhu_Kc6U4-C44Cl6J3vEn6HSJo0OYvZEcxv9jBtiUm01tNi=s96-c" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <script type="text/javascript" src="./js/index.js" defer></script>
    <script type="text/javascript" src="./js/shadow.js" defer></script>
</head>
<body>
    <div class="sign-up-container">
        <div class="img-container">
            <img src="https://plus.unsplash.com/premium_photo-1676955432195-d744e29c60f7?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" />
        </div>

        <div class="form-container">
            <h3>Create your free Account</h3>
            <form action="#" method="post" novalidate>
                <section class="personal-information">
                    <label for='full-name'>
                        <div class="para">
                            <p class="filler">Full Name <span class='req' aria-label="req">*</span></p>
                            <p class="error-msg"></p>
                        </div>
                        <input type="text" id="full-name" name="full-name"  pattern="^\D*$" placeholder="Enter your Full Name here" required/>
                    </label>

                    <label for='email'>
                        <div class="para">
                            <p class="filler">Email Address <span class='req' aria-label="req">*</span></p>
                            <p class="error-msg"></p>
                        </div>
                        <input type="email" id="email" name="email" placeholder="example@email.com" required/>
                        
                    </label>

                    <label for='birthdate'>
                        <div class="para">
                            <p class="filler">Birthdate <span class='req' aria-label="req">*</span></p>
                            <p class="error-msg"></p>
                        </div>
                        <input type="date" id="birthdate" name="birthdate" required/>
                    </label>
                   
                    <label for='password'>
                        <div class="para">
                            <div>
                                <p class="filler">Password <span class='req' aria-label="req">*</span></p>
                                <img src="./src/unshow.png" alt="unshow-password">
                            </div>
                            <p class="error-msg">
                                
                            </p>
                        </div>
                        <input type="password" 
                            id="password" 
                            name="password" 
                            required/>
                    </label>
                </section>
                <button type="submit" disabled>Create Account</button>
                <p>Already have an account? <a href="https://www.theodinproject.com/" target="_blank">Log in</a></p>
            </form>

            <h2>-OR-</h2>
            <div class="sign-up-with">
                <div class="sign-up-with-btn">
                    <img src="./src/Google.png" alt="google-logo">
                    <p><a href="https://mail.google.com" target="_blank">Sign up with Google</a></p>
                </div>
                <div class="sign-up-with-btn">
                    <img src="./src/github-logo.png" alt="github-logo">
                    <p><a href="https://github.com/djkier" target="_blank">Sign up with Github</a></p>
                </div>
            </div>

            <p class="copyright">djkier &copy; 2024</p>
        </div>
        
    </div>
</body>
</html>
